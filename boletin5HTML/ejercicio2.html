<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Música</title>
</head>
<body>
    <p><strong>2. Crea o HTML:</strong></p>
    <form>
        <label>Servicio Música:</label>
        <input type="checkbox" id="spotify" name="musica" value="Spotify" checked>
        <label for="spotify">Spotify</label>

        <input type="checkbox" id="youtube" name="musica" value="Youtube">
        <label for="youtube">Youtube</label>

        <input type="checkbox" id="apple" name="musica" value="Apple Music">
        <label for="apple">Apple Music</label>
    </form>
</body>
</html>
